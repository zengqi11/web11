<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box{
        display: flex;
        width: 800px;
        height: 300px;
        background-color: pink;
        flex-direction: row;/*设置得主轴为x轴*/
        justify-content: space-around;
        
      }
     .box span{
        width: 150px;
         height: 100px;
         background-color: purple;

      }
  
      
    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
