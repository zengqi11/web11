<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        width: 400px;
        height: 400px;
        background-color: yellow;
        display: flex;
        /* flex-direction: column-reverse; 竖向排列4321*/
        /* flex-direction: row-reverse;横向排列4321 */
        /* flex-direction: column;竖向排列1234 */
         flex-direction: row;  /* 横向1234*/
     }
    .box div{
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        font-size: 30px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
     </div>
</body>
